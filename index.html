<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/596840f36d.js" crossorigin="anonymous"></script>
    <title>Royaldivine Produce Products LLP | Online Dry Fruits Gift Offers</title>
</head>

<body class="bg-slate-100">
    <div class="w-11/12 mx-auto bg-white shadow-lg my-5 pb-5">
        <!-- Navbar -->
        <nav class="flex justify-between items-center p-5 bg-white shadow-md">
            <!-- Logo -->
            <div class="flex items-center space-x-2">
                <img src="./public/images/logo.png" alt="Royaldivine Logo" class="h-12">
                <span class="font-bold text-lg">Royaldivine</span>
            </div>

            <!-- Hamburger Menu for small screens -->
            <div class="block lg:hidden">
                <button id="menu-btn" onclick="toggleMenu()" class="text-gray-700 focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>

            <!-- Navbar Links -->
            <ul id="menu" class="hidden lg:flex lg:space-x-8 items-center">
                <li><a href="home.html" class="nav-link"><i class="fas fa-home"></i><span>Home</span></a></li>
                <li><a href="#" class="nav-link"><i class="fas fa-box-open"></i><span>Products</span></a></li>
                <li>
                    <a href="cart.html" class="nav-link">
                        <i class="fas fa-shopping-cart"></i><span>Cart (<span id="cart-count">0</span>)</span>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Mobile Menu -->
        <div id="mobile-menu" class="lg:hidden hidden flex-col space-y-4 m-4">
            <a href="index.html" class="nav-link"><i class="fas fa-home"></i><span>Home</span></a>
            <a href="#" class="nav-link"><i class="fas fa-box-open"></i><span>Products</span></a>
            <a href="cart.html" class="nav-link">
                <i class="fas fa-shopping-cart"></i><span>Cart (<span id="cart-count-mobile">0</span>)</span>
            </a>
        </div>

        <!-- Slider Container with Buttons -->
        <div class="relative w-11/12 mx-auto rounded-lg shadow-lg m-5 bg-slate-300">
            <img data-target="0" id="img1" src="./public/images/slider1.jpg" alt="slider image"
                class="w-full h-96 object-cover rounded-lg">
            <button onclick="prev()"
                class="absolute left-0 top-1/2 transform -translate-y-1/2 bg-slate-100 text-gray-700 px-4 py-2 rounded hover:bg-slate-300">Prev</button>
            <button onclick="next()"
                class="absolute right-0 top-1/2 transform -translate-y-1/2 bg-slate-100 text-gray-700 px-4 py-2 rounded hover:bg-slate-300">Next</button>
        </div>

        <!-- Product Cards Section -->
        <div class="relative w-11/12 mx-auto mt-10">
            <h2 class="text-center text-3xl font-bold my-5">Products</h2>
            <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-5 p-5">
                <!-- Product Cards -->
                <div class="product-card" data-name="Tasty Almonds" data-price="5" data-id="1">
                    <a href="#"><img class="p-8 rounded-t-lg" src="./public/images/slider1.jpg" alt="Almonds" /></a>
                    <div class="p-5">
                        <h5 class="text-xl font-semibold text-gray-900">Tasty Almonds</h5>
                        <div class="flex items-center my-2">
                            <span
                                class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded ms-3">4.8</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-3xl font-bold text-gray-900">$5</span>
                            <button class="add-to-cart-btn bg-blue-700 text-white px-5 py-2.5 rounded-lg">Add to
                                cart</button>
                        </div>
                    </div>
                </div>

                <div class="product-card" data-name="Premium Cashews" data-price="7" data-id="2">
                    <a href="#"><img class="p-8 rounded-t-lg" src="./public/images/slider2.jpg" alt="Cashews" /></a>
                    <div class="p-5">
                        <h5 class="text-xl font-semibold text-gray-900">Premium Cashews</h5>
                        <div class="flex items-center my-2">
                            <span
                                class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded ms-3">4.8</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-3xl font-bold text-gray-900">$7</span>
                            <button class="add-to-cart-btn bg-blue-700 text-white px-5 py-2.5 rounded-lg">Add to
                                cart</button>
                        </div>
                    </div>
                </div>

                <div class="product-card" data-name="Crunchy Pistachios" data-price="6" data-id="3">
                    <a href="#"><img class="p-8 rounded-t-lg" src="./public/images/slider3.jpg" alt="Pistachios" /></a>
                    <div class="p-5">
                        <h5 class="text-xl font-semibold text-gray-900">Crunchy Pistachios</h5>
                        <div class="flex items-center my-2">
                            <span
                                class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded ms-3">4.9</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-3xl font-bold text-gray-900">$6</span>
                            <button class="add-to-cart-btn bg-blue-700 text-white px-5 py-2.5 rounded-lg">Add to
                                cart</button>
                        </div>
                    </div>
                </div>

                <div class="product-card" data-name="Organic Walnuts" data-price="4" data-id="4">
                    <a href="#"><img class="p-8 rounded-t-lg" src="./public/images/slider4.jpg" alt="Walnuts" /></a>
                    <div class="p-5">
                        <h5 class="text-xl font-semibold text-gray-900">Organic Walnuts</h5>
                        <div class="flex items-center my-2">
                            <span
                                class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded ms-3">4.7</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-3xl font-bold text-gray-900">$4</span>
                            <button class="add-to-cart-btn bg-blue-700 text-white px-5 py-2.5 rounded-lg">Add to
                                cart</button>
                        </div>
                    </div>
                </div>

                <div class="product-card" data-name="Mixed Dry Fruits" data-price="9" data-id="5">
                    <a href="#"><img class="p-8 rounded-t-lg" src="./public/images/slider5.jpg"
                            alt="Mixed Dry Fruits" /></a>
                    <div class="p-5">
                        <h5 class="text-xl font-semibold text-gray-900">Mixed Dry Fruits</h5>
                        <div class="flex items-center my-2">
                            <span
                                class="bg-blue-100 text-blue-800 text-xs font-semibold px-2.5 py-0.5 rounded ms-3">5.0</span>
                        </div>
                        <div class="flex justify-between items-center">
                            <span class="text-3xl font-bold text-gray-900">$9</span>
                            <button class="add-to-cart-btn bg-blue-700 text-white px-5 py-2.5 rounded-lg">Add to
                                cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
    <script src="product_cart.js"></script>
</body>

</html>
